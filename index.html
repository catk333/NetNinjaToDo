<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/21963ed68e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel= "stylesheet" href= "style.css">
  <title>To Do List-Udemy Course</title>

</head>


<body>
<div class="container">

  <header class="text-center text-light my-4">
    <h1 class="mb-4">Todo List</h1>
    <form class="search">
      <input class="form-control m-auto" type="text" name="search" placeholder="What do you want to search for?" />
    
    </form>
  </header>

  <ul class="list-group todos mx-auto text-light">
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <span>Tidy up</span>
      <i class="fas fa-trash delete"></i>
      
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <span>Have a shower</span>
      <i class="fas fa-trash delete"></i>
      
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <span>Go for a run</span>
      <i class="fas fa-trash delete"></i>
     
    </li>
  </ul>

  <form class="add text-center my-4">
    <label class="text-light">And another...</label>
    <input class="form-control m-auto" type="text" name="add"/>
  </form>

</div>


<script src="app.js"></script>
</body>

</html>
